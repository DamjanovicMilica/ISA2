        <div>
            <div id="custom-search-input" style="display:inline-block">

            <h4>Moje posete bioskopima</h4>
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="table-responsive">
                            <table id="searchObjResults" class="table table-bordred table-striped">

                                <thead>
                                    <tr>
                                        <th>Bioskop</th>
                                        <th>Datum</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr ng-repeat="hpObj in homePageCinemas | filter:search">
                                        <td>{{ hpObj.cinemaName }}</td>
                                        <td>{{ hpObj.date }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>



            <h4>Moje posete pozoristima</h4>
            <div class="container">

                                    </tr>
